<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Dosis:wght@200..800&family=Playfair+Display&display=swap" rel="stylesheet">
        
            <title>Seatwork  || Remake: Operators</title>
    </head>
    
    <body>
            <div class="container">
        <h1>Hi there! Mizuki Akiyama here!</h1>
<br>

<h2>Let's try out your Math skills!</h2>

            <div class="robot-image">

            <img src="https://static.wikitide.net/projectsekaiwiki/thumb/3/36/Mizuki_School_Uniform_chibi.png/180px-Mizuki_School_Uniform_chibi.png" class="img-fluid">

            </div>

            <br>

            <hr>

            <h4>Think of values for a and b, then solve them for yourself! you can use the simple calculator below to check your answer!</h4>

            <hr>

            <div class="input">
<h3>Given:</h3>
                <label>Enter a value for a:</label>

            <input type="number" class="form-control" id="a">
                
                <label>Enter a value for b:</label>
<input type="number" class="form-control" id="b">
            </div>


            <br>


        <div class="output">

<hr>

<h2 id="result">✪ ω ✪</h2>


<hr>
        </div>

            <br>
            <div class="button-section button-container">

        <button class="btn action" onclick="calculate('multiply')">Product of a and b</button>

            <br>

        <button class="btn action" onclick="calculate('power')">a raise to b</button>
            
            <br>

            <button class="btn action" onclick="calculate('remainder')">Get the remainder</button>
            
                <br>
            <button class="btn action" onclick="calculate('equal')">Check if a is equal to b</button>
            
            </div>
            <br>
    </div>
            <br>
        <script type="text/javascript">
            function calculate(operation) {
var a = document.getElementById('a').value;
                var b = document.getElementById('b').value;
                var result = '';
                
                if (operation === 'multiply') {
                    result = a * b;
                }
                
                if (operation === 'power') {
                    result = a ** b;
                }
                
                if (operation === 'remainder') {
                    result = a % b;
                }
                
                if (operation === 'equal') {
                    result = a == b;
                }
                
                document.getElementById('result').innerHTML = result;
            }
        </script>
        <br>
    </body>
</html>
